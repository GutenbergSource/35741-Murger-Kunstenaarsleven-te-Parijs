<HTML><BODY>Een Roman over het Franse kunstenaarsleven. Het Franse origineel (Scènes de la vie de bohème) en een Engelse vertaling (Bohemians of the Latin Quarter) zitten al in Project Gutenberg. Dit op eigen ervaringen gebaseerde boek is ook een inspiratiebron geweest voor de opera La Bohème van Puccini.
